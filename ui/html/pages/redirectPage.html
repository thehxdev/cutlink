<div id="redirect-password-form" class="container bg-dark-subtle rounded p-3 w-75">
    <div class="container alert alert-warning">
        <h3 class="alert-heading">This URL is protected.</h3>
    </div>

    <form method="POST" action="/r/{{.hash}}" class="mb-3">
        <div class="col form-floating mb-3">
            <input name="password" type="password" class="form-control rounded" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="m-3">
            <button type="submit" class="btn btn-primary rounded">Submit</button>
        </div>
    </form>
</div>
