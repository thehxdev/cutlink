<p></p>
<div id="redirect-password-form">
    <div class="container alert alert-warning">
        <h3 class="alert-heading">This URL is protected.</h3>
    </div>

    <form method="POST" action="/r/{{.hash}}" class="mb-3">
        <input name="password" type="password" class="form-inline rounded-pill py-2 px-2 mx-1 col" placeholder="Password" required>
        <button type="submit" class="btn btn-primary rounded-pill">Submit</button>
    </form>
</div>
