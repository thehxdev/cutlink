<div id="signup-form">
    <div class="container alert alert-warning">
        <h3 class="alert-heading">Warning!</h3>
        <p>Your username will be generated on the server.</p>
        <p>Don't forget to save your login info. They are <strong>NOT</strong> Recoverable.</p>
    </div>

    <!-- <form method="POST" action="/auth/signup" class="mb-3"> -->
    <form hx-post="/auth/signup" hx-target="#signup-form" hx-swap="outerHTML" class="mb-3">
        <input name="password" type="password" class="form-inline rounded-pill py-2 px-2 col" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>
