{{if .disabled}}
<div class="container alert alert-info">
    <h2 class="alert-info">Signup is Disabled</h2>
</div>
{{else}}
<div id="signup-form">
    <div class="container alert alert-warning w-75">
        <h2 class="alert-heading">Warning!</h2>
        <p class="fs-5">Your username will be generated on the server. Don't forget to save your login info. They are <strong>NOT</strong> recoverable.</p>
    </div>

    <!-- <form method="POST" action="/auth/signup" class="mb-3"> -->
    <form hx-post="/auth/signup" hx-target="#signup-form" hx-swap="outerHTML" class="mb-3">
        <input name="password" type="password" class="form-inline rounded-pill py-2 px-2 mx-1 col" placeholder="Password" required>
        <button type="submit" class="btn btn-primary rounded-pill">Sign up</button>
    </form>
</div>
{{end}}
