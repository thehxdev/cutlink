<div id="login-form">
    <form method="POST" action="/auth/login" class="mb-3 mx-1">
        <input name="uuid" type="text" class="form-inline rounded-pill px-2 py-2 mx-1 col" placeholder="User ID" required>
        <input name="password" type="password" class="form-inline rounded-pill px-2 py-2 mx-1 col" placeholder="Password" required>
        <button type="submit" class="btn btn-primary rounded-pill mx-1">Login</button>
    </form>
</div>
