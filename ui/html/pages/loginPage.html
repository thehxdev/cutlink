<div id="login-form">
    <form method="POST" action="/auth/login" class="mb-3">
        <input name="uuid" type="text" class="form-inline rounded-pill py-2 px-2 col" placeholder="User ID" required>
        <input name="password" type="password" class="form-inline rounded-pill py-2 px-2 col" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
