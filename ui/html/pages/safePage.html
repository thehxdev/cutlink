<div id="safe-page" class="container bg-dark-subtle rounded p-3 w-75">
    <div class="container alert alert-warning text-wrap">
        <h3 class="alert-heading">Target URL</h3>
        <p style="color: white;" class="font-monospace">{{.target}}</p>
    </div>

    <div class="m-3">
        <a href="{{.target}}" rel="noopener noreferrer">
            <button type="submit" class="btn btn-primary rounded">Redirect</button>
        </a>
    </div>
</div>
