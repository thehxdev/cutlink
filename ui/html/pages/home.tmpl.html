{{define "title"}}Home{{end}}


{{define "main"}}
    <h2>Add new URL</h2>
    <form hx-post="/api/add">
        <div>
            <input class="form-inline rounded-pill py-2 px-2 col" type="text" name="target" id="url" placeholder="https://go.dev" required/>
            <button class="btn btn-primary rounded-pill px-3" type="submit">Submit</button>
        </div>
    </form>

    <p></p>

    <h2>All URLs</h2>
    {{template "urltable" .}}
{{end}}
