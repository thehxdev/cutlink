<tr>
    <td scope="row" class="text-wrap" style="color: #9A9AFF">{{.Target}}</td>
    {{if .PassHash}}
    <td scope="row">🔐</td>
    {{else}}
    <td scope="row">🔓</td>
    {{end}}
    <td scope="row">{{.Clicked}}</td>
    <td scope="row">{{.Created}}</td>
    <td scope="row">
        <div>
            {{if .PassHash}}
            <a href="/r/{{.Hash}}" target="_blank" rel="noopener noreferrer">URL</a>
            {{else}}
            <a href="/r/{{.Hash}}" target="_blank" rel="noopener noreferrer">Safe</a>
            |
            <a href="/r/{{.Hash}}?direct=true" target="_blank" rel="noopener noreferrer">Direct</a>
            {{end}}
        </div>
    </td>
    <td scope="row">
        <div>
            <button class="btn btn-danger delete-button px-3 rounded-pill" hx-delete="/delete/{{.Hash}}">Delete</button>
        </div>
    </td>
</tr>
